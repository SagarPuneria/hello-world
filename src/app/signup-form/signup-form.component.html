<form [formGroup]="form">
    <div class="form-group">
        <label for="username"><strong>Username</strong></label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="userName.pending">Checking for uniqueness...</div>
        <!-- div.alert.alert-danger -->
        <!-- <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">Username is required</div> -->
        <!-- <div *ngIf="userName.touched && userName.invalid" class="alert alert-danger">Username is required</div> -->
        <div *ngIf="userName.touched && userName.invalid" class="alert alert-danger">
            <div *ngIf="userName.errors.required">Username is required</div>
            <div *ngIf="userName.errors.minlength">Username should be minimum {{ userName.errors.minlength.requiredLength }} characters</div>
            <div *ngIf="userName.errors.cannotContainSpace">Username cannot contain space.</div>
            <div *ngIf="userName.errors.shouldBeUnique">Username already taken.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password"><strong>Password</strong></label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
